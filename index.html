<article class="box">
	<h2 class="title">{{ post.title }}</h2>
	<p class="byline">{{ post.date | date:'%B %d, %Y' | replace:' 0',' ' }} â€” {{ post.author }}</p>

<script>
  function showSlides(slideId) {
    document.getElementById('placeholder'+slideId).style.display = 'none';
    document.getElementById('slideshow'+slideId).style.display = 'inline';
  }
</script>
