---
layout: default
title: "Home"
---
{% for post in paginator.posts %}
<article class="box" id="{{ post.title }}">
	<h2 class="title">{{ post.title }}</h2>
	<p class="byline">{{ post.date | date:'%B %d, %Y' | replace:' 0',' ' }} â€” {{ post.author }}</p>
	{{ post.content }}
</article>
{% endfor %}
<script>
  function showSlides(slideId) {
    document.getElementById(slideId).getElementsByTagName('div')[0].style.display = 'none';
    document.getElementById(slideId).getElementsByTagName('iframe')[0].style.display = 'inline';
  }
</script>
